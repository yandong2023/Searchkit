<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchKit - Advanced Search Assistant | Professional Search Tools</title>
    <meta name="description" content="SearchKit provides advanced search operators, filters and professional tools for researchers, analysts and professionals.">
    <meta name="keywords" content="search assistant,advanced search,search tools,google search,research tools,searchkit,professional search">
    <link rel="stylesheet" href="css/style.css">
    <link rel="alternate" hreflang="en" href="/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="fr" href="/fr/" />
    <link rel="alternate" hreflang="de" href="/de/" />
    <link rel="alternate" hreflang="x-default" href="/" />
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en" selected>English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="es">Español</option>
                <option value="ko">한국어</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
        
        <h1 id="title">Advanced Search Assistant</h1>
        <div id="searchArea">
            <select id="searchEngineSelect">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="baidu">Baidu</option>
            </select>
            <input type="text" id="searchInput" placeholder="Enter search terms...">
            <button id="searchButton" onclick="performSearch()">Search</button>
        </div>
        <div id="toolsArea"></div>
        <div id="tipArea"></div>
        <div id="userTypeArea">
            <select id="userTypeSelect" onchange="updateToolsForUserType()">
                <option value="general">General User</option>
                <option value="researcher">Academic Researcher</option>
                <option value="dataAnalyst">Data Analyst</option>
                <option value="investigativeJournalist">Investigative Journalist</option>
                <option value="marketResearcher">Market Researcher</option>
                <option value="legalProfessional">Legal Professional</option>
            </select>
        </div>
    </div>

    <script src="js/languages.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

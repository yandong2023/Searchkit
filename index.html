<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SearchKit - Keyword Explorer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta name="google-site-verification" content="v7c-vvSFbfNORy0Lvk7d9TgN8IBMJv8zn3IfPgZRCmg" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GE5BJP170D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GE5BJP170D');

</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="es">Español</option>
                <option value="ko">한국어</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <h1 id="explorerTitle">Keyword Explorer</h1>
        
        <div class="explorer-container">
            <div class="search-box">
                <input type="text" id="keywordInput" placeholder="Enter a keyword to explore..." autocomplete="off">
                <button id="exploreButton" onclick="exploreKeywords()">Explore</button>
            </div>
            <div id="keywordResults" class="keyword-results"></div>
        </div>
    </div>

    <script src="js/languages.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

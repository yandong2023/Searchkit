<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchKit - 高级搜索助手 | 专业搜索工具</title>
    <meta name="description" content="SearchKit 为研究人员、分析师和专业人士提供高级搜索运算符、过滤器和专业工具。">
    <meta name="keywords" content="搜索助手,高级搜索,搜索工具,谷歌搜索,研究工具,searchkit,专业搜索">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate" hreflang="en" href="/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="fr" href="/fr/" />
    <link rel="alternate" hreflang="de" href="/de/" />
    <link rel="alternate" hreflang="x-default" href="/" />
    <meta name="google-site-verification" content="v7c-vvSFbfNORy0Lvk7d9TgN8IBMJv8zn3IfPgZRCmg" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GE5BJP170D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GE5BJP170D');
    </script>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh" selected>中文</option>
                <option value="ja">日本語</option>
                <option value="es">Español</option>
                <option value="ko">한국어</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
        
        <h1 id="title">高级搜索助手</h1>
        <div id="searchArea">
            <select id="searchEngineSelect">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="baidu">百度</option>
            </select>
            <input type="text" id="searchInput" placeholder="输入搜索关键词...">
            <button id="searchButton" onclick="performSearch()">搜索</button>
        </div>
        <div id="toolsArea"></div>
        <div id="tipArea"></div>
        <div id="userTypeArea">
            <select id="userTypeSelect" onchange="updateToolsForUserType()">
                <option value="general">普通用户</option>
                <option value="researcher">学术研究者</option>
                <option value="dataAnalyst">数据分析师</option>
                <option value="investigativeJournalist">调查记者</option>
                <option value="marketResearcher">市场研究员</option>
                <option value="legalProfessional">法律专业人士</option>
            </select>
        </div>
    </div>

    <script src="/js/languages.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>

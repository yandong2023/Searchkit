<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchKit - YouTube Video Download | Professional Search Tools</title>
    <meta name="description" content="SearchKit provides advanced search operators, filters and professional tools for researchers, analysts and professionals.">
    <meta name="keywords" content="search assistant,advanced search,search tools,google search,research tools,searchkit,professional search">
    <link rel="stylesheet" href="css/style.css">
    <link rel="alternate" hreflang="en" href="/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="fr" href="/fr/" />
    <link rel="alternate" hreflang="de" href="/de/" />
    <link rel="alternate" hreflang="x-default" href="/" />
    <meta name="google-site-verification" content="v7c-vvSFbfNORy0Lvk7d9TgN8IBMJv8zn3IfPgZRCmg" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GE5BJP170D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GE5BJP170D');

    <style>
        .download-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .url-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .download-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #cc0000;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #languageSelect {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="en" selected>English</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
            <option value="es">Español</option>
            <option value="ko">한국어</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <div class="download-container">
        <h1 id="pageTitle">YouTube Video Download</h1>
        <input type="text" id="urlInput" class="url-input" placeholder="Enter YouTube video URL">
        <button onclick="processDownload()" class="download-button" id="downloadButton">Download</button>
        <br>
        <a href="/" class="back-link" id="backLink">← Back to SearchKit</a>
    </div>

    <script src="js/languages.js"></script>
    <script>
        // 获取当前语言
        function getCurrentLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'en';
        }

        // 更新界面文本
        function updateInterface(lang) {
            const currentLang = languages[lang];
            if (!currentLang) return;

            // 更新页面标题
            document.getElementById('pageTitle').textContent = currentLang.youtube.title;
            
            // 更新输入框占位符
            document.getElementById('urlInput').placeholder = currentLang.youtube.placeholder;
            
            // 更新下载按钮文本
            document.getElementById('downloadButton').textContent = currentLang.youtube.downloadButton;
            
            // 更新返回链接
            const backLink = document.getElementById('backLink');
            backLink.textContent = currentLang.youtube.backLink;
            backLink.href = lang === 'en' ? '/' : `/${lang}/`;
        }

        // 切换语言
        function changeLanguage(lang) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        }

        // 页面加载时检查 URL 参数
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            const currentLang = getCurrentLanguage();

            // 设置语言选择器
            document.getElementById('languageSelect').value = currentLang;
            
            // 更新界面文本
            updateInterface(currentLang);

            if (videoUrl) {
                document.getElementById('urlInput').value = videoUrl;
                processDownload();
            }
        });

        function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            if (url && (url.includes('youtube.com/watch?v=') || url.includes('youtu.be/'))) {
                window.location.href = `https://9xbuddy.in/process?url=${encodeURIComponent(url)}`;
            } else {
                const currentLang = getCurrentLanguage();
                alert(languages[currentLang].youtube.invalidUrl);
            }
        }

        // 添加回车键支持
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processDownload();
            }
        });
    </script>
</body>
</html>

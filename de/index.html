<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchKit - Erweiterter Suchassistent | Professionelle Suchwerkzeuge</title>
    <meta name="description" content="SearchKit bietet erweiterte Suchoperatoren, Filter und professionelle Werkzeuge für Forscher, Analysten und Fachleute.">
    <meta name="keywords" content="suchassistent,erweiterte suche,suchwerkzeuge,google suche,recherchewerkzeuge,searchkit,professionelle suche">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate" hreflang="en" href="/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="fr" href="/fr/" />
    <link rel="alternate" hreflang="de" href="/de/" />
    <link rel="alternate" hreflang="x-default" href="/" />
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="es">Español</option>
                <option value="ko">한국어</option>
                <option value="de" selected>Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
        
        <h1 id="title">Erweiterter Suchassisstent</h1>
        <div id="searchArea">
            <select id="searchEngineSelect">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="baidu">Baidu</option>
            </select>
            <input type="text" id="searchInput" placeholder="Suchbegriffe eingeben...">
            <button id="searchButton" onclick="performSearch()">Suchen</button>
        </div>
        <div id="toolsArea"></div>
        <div id="tipArea"></div>
        <div id="userTypeArea">
            <select id="userTypeSelect" onchange="updateToolsForUserType()">
                <option value="general">Allgemeiner Benutzer</option>
                <option value="researcher">Akademischer Forscher</option>
                <option value="dataAnalyst">Datenanalyst</option>
                <option value="investigativeJournalist">Investigativer Journalist</option>
                <option value="marketResearcher">Marktforscher</option>
                <option value="legalProfessional">Rechtsfachmann</option>
            </select>
        </div>
    </div>

    <script src="/js/languages.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>

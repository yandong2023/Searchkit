<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchKit - 高度な検索アシスタント | プロフェッショナル検索ツール</title>
    <meta name="description" content="SearchKit は研究者、アナリスト、専門家向けの高度な検索演算子、フィルター、プロフェッショナルツールを提供します。">
    <meta name="keywords" content="検索アシスタント,高度な検索,検索ツール,グーグル検索,研究ツール,searchkit,プロフェッショナル検索">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate" hreflang="en" href="/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="fr" href="/fr/" />
    <link rel="alternate" hreflang="de" href="/de/" />
    <link rel="alternate" hreflang="x-default" href="/" />
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja" selected>日本語</option>
                <option value="es">Español</option>
                <option value="ko">한국어</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
        
        <h1 id="title">高度な検索アシスタント</h1>
        <div id="searchArea">
            <select id="searchEngineSelect">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="baidu">Baidu</option>
            </select>
            <input type="text" id="searchInput" placeholder="検索語を入力...">
            <button id="searchButton" onclick="performSearch()">検索</button>
        </div>
        <div id="toolsArea"></div>
        <div id="tipArea"></div>
        <div id="userTypeArea">
            <select id="userTypeSelect" onchange="updateToolsForUserType()">
                <option value="general">一般ユーザー</option>
                <option value="researcher">学術研究者</option>
                <option value="dataAnalyst">データアナリスト</option>
                <option value="investigativeJournalist">調査ジャーナリスト</option>
                <option value="marketResearcher">市場調査員</option>
                <option value="legalProfessional">法律専門家</option>
            </select>
        </div>
    </div>

    <script src="/js/languages.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>

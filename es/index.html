<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchKit - Asistente de Búsqueda Avanzada | Herramientas de Búsqueda Profesional</title>
    <meta name="description" content="SearchKit proporciona operadores de búsqueda avanzados, filtros y herramientas profesionales para investigadores, analistas y profesionales.">
    <meta name="keywords" content="asistente de búsqueda,búsqueda avanzada,herramientas de búsqueda,búsqueda google,herramientas de investigación,searchkit,búsqueda profesional">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate" hreflang="en" href="/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="fr" href="/fr/" />
    <link rel="alternate" hreflang="de" href="/de/" />
    <link rel="alternate" hreflang="x-default" href="/" />
    <meta name="google-site-verification" content="v7c-vvSFbfNORy0Lvk7d9TgN8IBMJv8zn3IfPgZRCmg" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GE5BJP170D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GE5BJP170D');

</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="es" selected>Español</option>
                <option value="ko">한국어</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
        
        <h1 id="title">Asistente de Búsqueda Avanzada</h1>
        <div id="searchArea">
            <select id="searchEngineSelect">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="baidu">Baidu</option>
            </select>
            <input type="text" id="searchInput" placeholder="Ingrese términos de búsqueda...">
            <button id="searchButton" onclick="performSearch()">Buscar</button>
        </div>
        <div id="toolsArea"></div>
        <div id="tipArea"></div>
        <div id="userTypeArea">
            <select id="userTypeSelect" onchange="updateToolsForUserType()">
                <option value="general">Usuario General</option>
                <option value="researcher">Investigador Académico</option>
                <option value="dataAnalyst">Analista de Datos</option>
                <option value="investigativeJournalist">Periodista Investigador</option>
                <option value="marketResearcher">Investigador de Mercado</option>
                <option value="legalProfessional">Profesional Legal</option>
            </select>
        </div>
    </div>

    <script src="/js/languages.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
